<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here if you have one -->
    <style>
        /* CSS for header layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Add padding for spacing */
        }

        .logo-link {
            /* Adjust margin to control the distance from the left */
            margin-left: 0;
        }

        .nav-links {
            /* Adjust margin to control the distance from the right */
            margin-right: 0;
        }

        /* Add any additional styling as needed */
    </style>
</head>

<body>

    <header>
        <!-- Link element with an image inside -->
        <a href="#" class="logo-link">
            <img src="logo.png" alt="Logo">
        </a>

        <!-- Block of 3 link elements -->
        <nav class="nav-links">
            <a href="#" class="nav-link">Link 1</a>
            <a href="#" class="nav-link">Link 2</a>
            <a href="#" class="nav-link">Link 3</a>
        </nav>
    </header>

    <!-- The rest of your webpage content goes here -->

</body>

</html>
